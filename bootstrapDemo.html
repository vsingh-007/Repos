<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BootstrapDemo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $("#detail").hide();
            $("#btn").click(function () {

                //$("form").fadeOut();
                var id = $("#ID").val();
                var name = $("#Name").val();
                var address = $("#Address").val();
                var batch = $("#Batch").val();
                $("#data").append("<tr><td>" + id + "</td>" + "<td>" + name + "</td>" + "<td>" + address + "</td>" + "<td>" + batch + "</td></tr>");
                $("#detail").fadeIn(3000);
                $("#detail").show();
            });

        });

    </script>
</head>
<body>
    <form class="container">
        <fieldset>
            <div><h3 style="color:forestgreen">Enter Details</h3></div>
            <div class="form-group">
                <label for="ID">ID</label><input type="text" class="form-control" id="ID"/>
            
                <label for="Name">Name</label><input type="text" class="form-control" id="Name"/>
            
                <label for="Address">Address</label><input type="text" class="form-control" id="Address"/>
            
                <label for="Batch">Batch</label><input type="text" class="form-control" id="Batch"/>
            </div>
            <div class="form-group">
                <input type="button" value="Submit" class="btn btn-primary" id="btn"/>
            </div>
        </fieldset>
    </form>
    <div id="detail" class="container">
        <h3 style="color:mediumvioletred">Details</h3>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Batch</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>    
    </div>
</body>
</html>
